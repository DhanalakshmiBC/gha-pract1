name: Reaact app
on: 
    push:
        branches:
            - master
            - main
    workflow_dispatch:
        inputs:
            environment:
              description: "Environment to deploy to"
              required: true
              default: "staging"

jobs: 
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint 
              
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            - name: install dependency
              run: npm ci
            - name: test the code
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps: 
            - name: checkout code
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependency
              run: npm ci
            - name: build project
              run: npm build run
            - name: Deploy
              run: echo 'Deploying......'